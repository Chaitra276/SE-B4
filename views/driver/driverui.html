<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="../img/Graphicloads-Transport-Bus-4.ico" type="image/x-icon">
    <link rel="icon" href="../img/Graphicloads-Transport-Bus-4.ico" type="image/x-icon">

    <link href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css" rel="stylesheet">
    <link href="../css/mainui.css" rel="stylesheet">
    <title>Driver UI</title>
</head>

<body>
    <div class="container">
        <aside class="sidebar z-2 csidebar" data-role="sidebar" data-toggle="#sidebar-toggle" id="sb1">
            <div class="sidebar-header csidebar-header" data-image="../img/bggravatar.png" style="background-image:url("
                ../img/bggravatar");"> <a href="/" class="fg-white sub-action" onclick="Metro.sidebar.close('#sb1'); return false;"><span
                    class="mif-arrow-left mif-2x"></span></a>
                <div class="avatar">
                    <img data-role="gravatar" src="../img/user.png" data-role-gravatar="true">
                </div>
                <span class="title csidebar-title fg-white">Name</span>
                <span class="subtitle csidebar-subtitle fg-white">Driver-ID</span>
            </div>
            <ul class="sidebar-menu">
                <li><a><span class="mif-home fg-red icon"></span>Home</a></li>
                <li><a><span class="mif-books icon"></span>Guide</a></li>
                <li><a><span class="mif-files-empty icon"></span>Examples</a>
                <li class="divider"></li>
                <li><a><span class="mif-enter fg-green icon"></span>Login</a></li>
                <li><a><span class="mif-exit fg-blue icon"></span>Log Out</a></li>
            </ul>
        </aside>
        <div class="p-ab">
            <div class="app-bar cappbar pos-fixed bg-brandColor1 z-1" data-role="appbar" id="app-bar-1">

                <h1 class="brand cappbar-header no-hover fg-white mx-auto">Transport
                    Management System</h1>
            </div>

                    data-cls-title-icon="bg-green fg-white" data-cls-content="bg-grey fg-white"
                    data-cls-collapse-toggle="bg-dark fg-white marker-light">
                    <div data-role="accordion" data-one-frame="true" data-show-active="true" data-active-heading-class="bg-cyan fg-white"

                            <div class="heading text-center">22 Oct</div>

                                        <li data-icon="<span class='mif-bus'>" data-caption="Vehicle-No. : "></li>
                                        <li data-icon="<span class='mif-users'>" data-caption="Students Count : "></li>
                                        <li data-icon="<span class='mif-alarm'>" data-caption="Time : "></li>
                                    </ul>
                                    <button class="button bg-green rounded drop-shadow">Track Location</button>
                                </div>
                            </div>
